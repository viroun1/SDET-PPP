<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">Your Name</a>
      <button class="nav-toggle" aria-expanded="false" aria-controls="mainNav" aria-label="Toggle navigation">

  <main class="container">
    <h1>Contact Me</h1>
    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required aria-required="true" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required aria-required="true" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required aria-required="true"></textarea>

      <button type="submit" class="btn primary">Send message</button>
      <p id="formStatus" role="status" aria-live="polite" class="form-status"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year5"></span> Your Name</p>
